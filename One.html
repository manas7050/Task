<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
.container {
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.row {
  width: 100%;
  height: 100px;
  background-color: lightblue;
  margin: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.box {
            flex: 0 0 33.33%;
            height: 100%;
            box-sizing: border-box;
            padding: 20px;
            transition: transform 0.3s ease-in-out, scale 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box1 {
            background-color: #e7260c;
            color: #fff;
        }

        .box2 {
            background-color: #0805b9;
            color: #fff;
        }

        .box3 {
            background-color: #ecf00b;
            color: #fff;
        }
        #x{
          height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row row1">
          <div class="box box1">Division 1</div>
          <div class="box box2">Division 2</div>
          <div class="box box3">Division 3</div>
        </div>
        <div class="row row2">
          <div class="box box1">Division 1</div>
            <div class="box box2">Division 2</div>
            <div class="box box3">Division 3</div>
        </div>
      </div>
<div id="x"></div>
<div id="x"></div>
<div id="x"></div>

    <Script>
       window.addEventListener('scroll', function() {
  var scrollPosition = window.scrollY;
  var row1 = document.querySelector('.row1');
  var row2 = document.querySelector('.row2');
  var n = scrollPosition / (document.body.offsetHeight - window.innerHeight);
  row1.style.left = -n * 100 + '%';
  row2.style.left = n * 100 + '%';
});
    </Script>
</body>
</html>
